name: Checkov Checks

on:
  push:
    branches: [main]

jobs:
  checkov:
    name: Checkov Checks
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkov Install
        working-directory: ./GKE-Terraform
        run: |
          sudo apt-get install -y python3-pip
          sudo pip3 install checkov

      - name: Checkov Test Run
        working-directory: ./GKE-Terraform
        run: |
          checkov -f .
          checkov -c .
