name: Terraform GCP-GKE

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Google Cloud CLIS
        run: |
          curl https://sdk.cloud.google.com | bash
          apt-get update && apt-get install google-cloud-cli
          gcloud auth activate-service-account --key-file ${{secrets.GCLOUD_CREDENTIALS}}

      - name: Install Terraform
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add - && sudo apt-add-
          apt-get update && sudo apt-get install terraform

      - name: Terraform Init
        working-directory: ./GKE-Terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./GKE-Terraform
        run: terraform plan

