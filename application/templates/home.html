{% extends "layout.html" %} {% block content %}

<form method="POST" class="home">
  <h3>Enter the ROOM</h3>
  <div>
    <label>Name: </label>
    <input type="text" name="name" placeholder="name" value="{{name}}" />
  </div>
  <div class="join">
    <input
      type="text"
      placeholder="Enter Room ID"
      name="join_code"
      value="{{join_code}}"
    />
    <button type="submit" name="join">Join Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create Room</button>

  {% if error_message %}
  <ul>
    <li>{{error_message}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
