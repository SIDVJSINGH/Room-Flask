apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-gke-deployment
  namespace: chatroom
  labels:
    app: chat-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-webapp
  template:
    metadata:
      labels:
        app: chat-webapp
    spec:
      containers:
        - name: chatroom
          image: sidvjsingh/chatroom:1.0
          ports:
            - containerPort: 5000
